    <title>XuPaperCup's Website - Update Page</title>

    <link rel="icon" type="image/x-icon" href="../global_Resources/image/favicon.png">
    </HEAD>
    
    <BODY>
        <button id="back" type="button" onclick="window.history.back()"><FONT size="2" align="center">Go Back</FONT><BR>⬅</button>
        <button id="home" type="button" onclick="window.location.href='index_en-us.html'"><FONT size="2" align="center">Home Page</FONT><BR>⬅</button>
<div class="text">
        <FONT size="7"><u>The page you visited is in Building/Update/Maintenance</u></FONT><BR>
        <FONT size="7">Current Status: Resting (0%)</FONsT><BR>
<HR>
    <button id="switch_auto" type="button" onclick="window.location.href='update_en-us_on.html'">Turn On</button><FONT size="6" color="gray">This Web Page will NOT auto refresh.</FONT><BR>
    <FONT size="6" color="gray">Time elapsed before last status uspdate - 
    <label id="minutes">00</label>m<label id="seconds">00</label>s
        <script type="text/javascript">
            var minutesLabel = document.getElementById("minutes");
            var secondsLabel = document.getElementById("seconds");
            var totalSeconds = 0;
            setInterval(setTime, 1000);
    
            function setTime()
            {
                ++totalSeconds;
                secondsLabel.innerHTML = pad(totalSeconds%60);
                minutesLabel.innerHTML = pad(parseInt(totalSeconds/60));
            }
        
            function pad(val)
            {
                var valString = val + "";
                if(valString.length < 2)
                {
                    return "0" + valString;
                }
                else
                {
                    return valString;
                }
                }
            </script></FONT><BR>
    <FONT size="5" color="grey">[The Simple Count Up Timer used is made by Nate Nienaber]</FONT><BR>
    <FONT size="5">Current Language: English</FONT><BR>
    <div id="lastUpdateTime"><FONT size="5">Getting GitHub API Data...</FONT></div>
    <script type="text/javascript" src="Resources/javascript/lastUpdateTime.js"></script>
</div>
</BODY>
