    <script type="text/javascript">
        const myStorage = window.localStorage;
        const language = myStorage.getItem("language");
        if (language === null) {
            myStorage.setItem("language", "en-US");
            language = "en-US";
        };
        window.location.href = `${language}/index.html`
    </script>
</body>
